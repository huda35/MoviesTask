<div class="container">
    <h2 class="text-center mt-5 fw-bolder">TRENDING MOVIES</h2>
    <div class="row gy-5 p-5">
        @for (movie of moviesList; track movie.id){
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-img">
                        <img [src]= "imgUrl + movie.poster_path" alt="" class="w-100">
                    </div>
                    <div class="card-body">
                        <h3 class="fw-bold fs-4"><span>Title : </span>{{ movie.title?movie.title:movie.name}}</h3>
                        <p class="fw-semibold">{{movie.overview.split(" ",30).join(" ")}}</p>
                        <div class="d-flex justify-content-between mx-3 fw-bold">
                            <div>
                                <span>Vote : </span>
                                <span><i class="fa-solid fa-star text-warning "></i>
                                    <span> {{ movie.vote_average }} </span>
                                </span>
                            </div>
                            <div><span>Type : </span> {{ movie.media_type }} </div>
                           
                        </div>
                    </div>
                    
                </div>
               </div>
               
        }
      
    </div>
</div>
